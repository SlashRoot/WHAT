<h2>{{contact.userprofile}}</h2>
<table>
	{% for key, value in contact_info %}
		<tr>
			<td>{{key}}</td>
			<td>{{value}}</td>
		</tr>	
	{% endfor %}
</table>

<h4>Phone Numbers</h4>

{% for phone_number in contact.phone_numbers.all %}
			 <a href="{{phone_number.get_absolute_url}}">
		      {{phone_number.type}}: {{phone_number.number}} <br/>
		    </a>
{% endfor %}
