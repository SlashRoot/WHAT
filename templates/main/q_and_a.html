{% extends 'brown_and_bubble_driven.html' %}

{% block title %}{{q_and_a.name}}{% endblock %}

{% block more_content %}
	<div class="row">
		<div class="twocol"></div>
		<div class="eightcol">
			<form action="" method="POST">
				<input type="hidden" name="application_id" value="{{q_and_a.id}}"/>
				{% csrf_token %}
				<div class="tanRounded normal left">
					
					{% for question in questions %}					
						
						<div class="tanRounded normal left">
							<div class="left">
								{{question.name}}
							</div>					
							
							<textarea {% if request.POST and not question.answer_text %}style="border:4px solid red;"{% endif %} name="question_{{question.id}}" class="left" cols="80" rows="4">{{question.answer_text}}</textarea>
							
						</div>
						
					{% endfor %}
					
				<button style="margin-top:10px;" class="left" type="submit">Submit</button>	
				</div>
			</form>
			
		</div>
		<div class="twocol last"></div>
		
		
	</div>

{% endblock %}
