{% for recording in call.recordings.all %}

    {% if recording.get_audio_file_url %}
    
        <div id="jplayer_{{recording.id}}" recording_id="{{recording.id}}" class="jp-jplayer" recording_url="{{recording.get_audio_file_url}}"></div>

        <div id="jplayer-container_{{recording.id}}" class="jp-audio" style="width:100%;">    
            <div class="jp-type-single">
                <div id="jp_interface_{{recording.id}}" class="jp-interface">
                    <ul class="jp-controls">
                        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                        <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                        <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                    </ul>
                    {% if show_progress_bar %}
                        <div class="jp-progress">
                          <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                          </div>
                        </div>
                    {% endif %}
                                 
                    <div class="jp-current-time"></div><div class="jp-duration"></div>
                </div> {# end jp-interface #}
            
            </div> {# end jp-type-single #}
        </div> {# end jp-audio (the unique container) #}
       
    {% endif %}              
    
{% endfor %}
